<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <!-- container for both sides of the page(A & B) -->
    <div class="container">
      <!-- left side of the page(A) -->
      <div class="A">
        <!-- image for curved line at the top right-->
        <div class="top">
          <img src="./images/Shapes.png" alt="top-line" />
        </div>

        <!-- logo and welcome text -->
        <div class="logo-text">
          <img src="./images/Group.png" alt="logo" />
          <h2>Welcome</h2>
          <p>
            Get access to various Authentication codes, download codes and enjoy
            all benefits as a user.
          </p>
        </div>

        <!-- image for curved line bottom left -->
        <div class="bottom">
          <img src="./images/Shapes (1).png" alt="bottom-line" />
        </div>
      </div>
      <!-- end of left side of the page(A) -->

      <!-- right side of the page(B) -->
      <div class="B">
        <!-- link to signup & signin pages -->
        <header class="links">
          <!-- signin link -->
          <div class="sign-link signin">
            <h3><a href="signin.html">Sign In</a></h3>
            <div class="underline"></div>
          </div>

          <!-- signup link -->
          <div class="sign-link signup">
            <h3><a href="signup.html">Sign Up</a></h3>
            <div class="underline"></div>
          </div>
        </header>
        <!-- end of link to signup & signin pages -->

        <!-- form -->
        <form class="form" action="#">
          <!-- fullname -->
          <div class="form-control">
            <label for="fullname"><p>Full Name</p></label>
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Please enter your full name"
            />
            <small class="error"></small><br />
          </div>

          <!-- email -->
          <div class="form-control">
            <label for="email"><p>Email</p></label>
            <input
              type="email"
              id="email"
              placeholder="Please enter your email"
            />
            <small class="error"></small><br />
          </div>

          <!-- password -->
          <div class="form-control">
            <label for="password"><p>Password</p></label>
            <div class="input-icon">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Please confirm your new password"
              />
              <i class="fas fa-eye" id="eye"></i>
            </div>
            <small class="error"></small><br />
          </div>

          <!-- signup button -->
          <div class="signup-btn">
            <button id="signup-btn"><h6>Sign Up</h6></button><br />
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of right side of the page(B) -->
    </div>
    <!-- end of container for both sides of the page(A & B) -->

    <!-- link to .js -->
    <script src="signup.js"></script>
  </body>
</html>
